<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style1.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="Search"
                  placeholder="Type city name..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row d-flex">
            <div class="col-5">
              <div class="d-flex weather-temprature">
                <img src="" class="float-left " id="icon" />

                <div class="float-left">
                  <strong id="temp"></strong>
                </div>
                <div class="float-left">
                  <span class="units"
                    >°<a href="#" id="cel">C</a> | °<a href="#" id="fahrenheit"
                      >F</a
                    >
                  </span>
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul class="ulclass">
                <li>Humidity: <span id="Humidity"></span>%</li>
                <li>Wind: <span id="Wind"></span>Km/H</li>
              </ul>
            </div>

            <div class="col-3">
              <ul class="ulclass2">
                <li id="city" class="liclass1"></li>
                <li class="liclass2" id="date"></li>
                <li id="description" class="liclass2"></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/zs44/weatherApp">Open Source</a>
          by Zeinab Samadi
        </small>
      </div>
    </div>

    <script src="src/app1.js"></script>
  </body>
</html>
