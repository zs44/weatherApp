<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row d-flex justify-content-center">
            <div class="col-3">
              <div class="d-flex weather-temprature">
                <img
                  src=""
                  class="float-left"
                  id="icon"
                  alt=""
                />

                <div class="float-left">
                  <strong id="temp"></strong>
                </div>
                <div class="float-left">
                  °<a href="">C</a> | °<a href="">F</a>
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul class="ulclass">
                <li>Precipitation: 0%</li>
                <li>Humidity: <span id="Humidity"></span>%</li>
                <li>Wind: <span id="Wind"></span>Km/H</li>
              </ul>
            </div>

            <div class="col-3">
              <ul class="ulclass2">
                <li id="city" class="liclass1"></li>
                <li class="liclass2" id="date"></li>
                <li id="description" class="liclass2"></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/zs44/weatherApp">Open Source</a>
          by Zeinab Samadi
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
